<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Account</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</head>

<body>

    {% if messages %}

    {% for msg in messages %}
    <p {% if msg.tags %} class="p-3 alert-{{msg.tags}}" {% endif %}>{{msg}}</p>
    {% endfor %}

    {% endif %}
    <div class="d-flex justify-content-center align-items-center vh-100">

        <div>
            <h2 class="text-center">Sign Up</h2>
            <form method="post" class="mt-4">
                {% csrf_token %}
                {% for fm in form %}
                <div class="form-group mb-3">
                    <label for="{{ fm.id_for_label }}" class="form-label">{{ fm.label }}</label>
                    <div class="input-group">
                        {{ fm }}
                    </div>
                    <p class="text-danger">{{ fm.errors|striptags }}</p>
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-success btn-block">Sign Up</button>
            </form>
            <p class="text-center mt-3">
                Already have an account? <a href="{% url 'account_login' %}">Log in</a>
            </p>
        </div>

    </div>

</body>

</html>
